name: GolangCI Lint

on:
  workflow_call:
    inputs:
      go-version:
        description: 'The version of Go to use'
        required: true
        type: string
      use-private-module:
        description: 'Flag to use private module'
        type: boolean
    secrets:
      APP_PRIVATE_KEY:
        description: 'The private key for the GitHub App'
        required: true

jobs:
  lint:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}

      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: 968155
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: infraspecdev  
          repositories: "golang-private-module"  

      - name: Configure Git for Private Modules
        if: inputs.use-private-module == true
        run: |
          git config --global credential.helper store
          echo "https://${{ steps.generate-token.outputs.token }}@github.com" > ~/.git-credentials
          go env -w GOPRIVATE=github.com/infraspecdev

      - name: Test Git Clone on a Repo with Token
        if: inputs.use-private-module == true
        run: |
          git clone https://infraspecdev:${{ steps.generate-token.outputs.token }}@github.com/infraspecdev/golang-private-module.git
          cd golang-private-module
          ls -al

      - name: Fetch Dependencies
        run: go mod tidy

      - name: Run GolangCI Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59
